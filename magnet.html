<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnet Link Extractor</title>
    <style>
        /* CSS for styling */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        .result-box {
            border: 1px solid #ccc;
            padding: 10px;
            overflow: auto;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Magnet Link Extractor</h2>
        <textarea id="input" placeholder="Paste text containing magnet links here"></textarea>
        <button onclick="extractMagnetLinks()">Extract Magnet Links</button>
        <div class="result-box" id="result-box"></div>
    </div>

    <script>
        function extractMagnetLinks() {
            var inputText = document.getElementById('input').value;
            var magnetLinks = inputText.match(/magnet:\?xt=urn:btih:[0-9a-fA-F]{40}/g) || [];

            var resultBox = document.getElementById('result-box');
            resultBox.innerHTML = ''; // Clear previous results

            if (magnetLinks.length > 0) {
                magnetLinks.forEach(function(link) {
                    var linkElement = document.createElement('div');
                    linkElement.textContent = link;
                    linkElement.addEventListener('click', function() {
                        copyToClipboard(link);
                    });
                    resultBox.appendChild(linkElement);
                });
            } else {
                resultBox.textContent = 'No magnet links found.';
            }
        }

        function copyToClipboard(text) {
            var tempInput = document.createElement('textarea');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('Magnet link copied to clipboard!');
        }
    </script>
</body>
</html>
