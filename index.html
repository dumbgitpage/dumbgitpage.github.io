<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Torrent Requests</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js"></script>
</head>
<body>
    <h1>Welcome to Movie Torrent Requests</h1>
    <h2>Submit a Request</h2>
    <form id="requestForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br>
        <button type="button" onclick="submitRequest()">Submit Request</button>
    </form>

    <!-- JavaScript -->
    <script>
        // Firebase configuration
        const firebaseConfig = {
             apiKey: "AIzaSyANW2s6IspUiHb0U6bcAqpSwMCgsBYaAlI",
            authDomain: "commonwebsite-e2501.firebaseapp.com",
            projectId: "commonwebsite-e2501",
            storageBucket: "commonwebsite-e2501.appspot.com",
            messagingSenderId: "431491506633",
            appId: "1:431491506633:web:48a8596827583e65e84818",
            measurementId: "G-RSP2YCZZHQ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Function to submit a new request
        function submitRequest() {
            const title = document.getElementById('title').value.trim();
            const description = document.getElementById('description').value.trim();
            if (!title || !description) {
                alert('Please fill in all fields');
                return;
            }
            const requestRef = database.ref('requests').push();
            requestRef.set({
                title: title,
                description: description,
                replies: []
            }).then(() => {
                alert('Request submitted successfully!');
                document.getElementById('requestForm').reset();
            }).catch(error => {
                console.error('Error submitting request:', error);
                alert('An error occurred while submitting the request');
            });
        }
    </script>
</body>
</html>
