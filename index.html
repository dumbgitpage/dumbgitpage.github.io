<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Torrent Requests</title>
</head>
<body>
    <h1>Welcome to Movie Torrent Requests</h1>
    <p><a href="movie_requests.html">View Movie Requests</a></p>
    <h2>Submit a Request</h2>
    <form id="requestForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br>
        <button type="submit">Submit Request</button>
    </form>

    <h2>Open Requests</h2>
    <ul id="openRequests"></ul>

    <script>
        // Function to display open requests
        function displayOpenRequests() {
            const requestsData = JSON.parse(localStorage.getItem('requests')) || [];
            const openRequestsList = document.getElementById('openRequests');
            openRequestsList.innerHTML = '';
            requestsData.forEach(request => {
                if (request.replies.length === 0) {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${request.title} - ${request.description}`;
                    listItem.addEventListener('click', () => {
                        const reply = prompt('Enter your magnet link to reply:');
                        if (reply) {
                            request.replies.push(reply);
                            localStorage.setItem('requests', JSON.stringify(requestsData));
                            alert('Reply submitted successfully!');
                            displayOpenRequests(); // Refresh the list after adding a reply
                        }
                    });
                    openRequestsList.appendChild(listItem);
                }
            });
        }
        displayOpenRequests();

        // Function to submit a new request
        document.getElementById('requestForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const title = document.getElementById('title').value.trim();
            const description = document.getElementById('description').value.trim();
            if (!title || !description) {
                alert('Please fill in all fields');
                return;
            }
            const request = { title, description, replies: [] };
            const requestsData = JSON.parse(localStorage.getItem('requests')) || [];
            requestsData.push(request);
            localStorage.setItem('requests', JSON.stringify(requestsData));
            alert('Request submitted successfully!');
            event.target.reset();
            displayOpenRequests(); // Refresh the list after adding a new request
        });
    </script>
</body>
</html>
