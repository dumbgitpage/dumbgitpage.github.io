<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Torrent Requests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .title-bar {
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            font-size: 35px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        .btn {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .request-item {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="title-bar">Common Website</div>
    <div class="container">
        <div class="form-group">
            <label for="movie-title">Movie Title:</label>
            <input type="text" id="movie-title" placeholder="Enter movie title">
        </div>
        <div class="form-group">
            <label for="movie-description">Description:</label>
            <textarea id="movie-description" rows="3" maxlength="50" placeholder="Enter description (max 50 words)"></textarea>
        </div>
        <button class="btn" onclick="submitRequest()">Submit Request</button>
        
        <h2>Open Requests</h2>
        <div id="open-requests"></div>

        <h2>Submitted Links</h2>
        <div id="submitted-links"></div>
    </div>
    <div class="footer">
        &copy; 2024 Common Website
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-database.js"></script>

    <script>
        // Your Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyDRDPueFbHs8rrZDuq3kCjSevukjRZztro",
    authDomain: "commonwebsite-5e316.firebaseapp.com",
    databaseURL: "https://commonwebsite-5e316-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "commonwebsite-5e316",
    storageBucket: "commonwebsite-5e316.appspot.com",
    messagingSenderId: "138538311145",
    appId: "1:138538311145:web:34d891df8ed4ce16dbbf78"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        var database = firebase.database();

        function submitRequest() {
            var title = document.getElementById('movie-title').value.trim();
            var description = document.getElementById('movie-description').value.trim();

            if (title !== '' && description !== '') {
                var requestData = {
                    title: title,
                    description: description
                };

                // Push the request data to Firebase
                database.ref('requests').push(requestData)
                    .then(function() {
                        // Clear form fields
                        document.getElementById('movie-title').value = '';
                        document.getElementById('movie-description').value = '';
                        alert('Request submitted successfully!');
                    })
                    .catch(function(error) {
                        console.error('Error submitting request:', error);
                    });
            } else {
                alert('Please fill in all the fields.');
            }
        }

// Listen for changes in the requests node
database.ref('requests').on('child_added', function(snapshot) {
    var requestData = snapshot.val();
    var requestKey = snapshot.key;

    var requestItem = document.createElement('div');
    requestItem.classList.add('request-item');
    requestItem.innerHTML = '<strong>Title:</strong> ' + requestData.title + '<br><strong>Description:</strong> ' + requestData.description;

    // Check if a reply exists and display it if available
    if (requestData.reply) {
        var replyLink = document.createElement('div');
        replyLink.innerHTML = '<strong>Reply:</strong> <a href="' + requestData.reply + '">' + requestData.reply + '</a>';
        document.getElementById('submitted-links').appendChild(replyLink);
    } else {
        // Add a form to reply to the request if no reply exists
        var replyForm = document.createElement('form');
        replyForm.classList.add('reply-form');
        replyForm.innerHTML = '<input type="text" id="reply-link-' + requestKey + '" placeholder="Enter link">' +
                              '<button type="button" class="btn reply-btn" data-request-key="' + requestKey + '">Submit Link</button>';
        
        // Handle reply submission
        var replyButton = replyForm.querySelector('.reply-btn');
        replyButton.addEventListener('click', function() {
            var linkInput = document.getElementById('reply-link-' + requestKey);
            var link = linkInput.value.trim();

            if (link !== '') {
                // Update Firebase with the submitted link and remove the open request
                var updates = {};
                updates['/requests/' + requestKey + '/reply'] = link;
                firebase.database().ref().update(updates)
                    .then(function() {
                        // Clear input field after submission
                        linkInput.value = '';

                        alert('Reply submitted successfully!');
                    })
                    .catch(function(error) {
                        console.error('Error submitting reply:', error);
                    });
            } else {
                alert('Please enter a link.');
            }
        });

        requestItem.appendChild(replyForm);
        document.getElementById('open-requests').appendChild(requestItem);
    }
});

// Retrieve and display submitted links on page load
database.ref('requests').once('value', function(snapshot) {
    snapshot.forEach(function(childSnapshot) {
        var requestData = childSnapshot.val();
        var requestKey = childSnapshot.key;

        if (requestData.reply) {
            var replyLink = document.createElement('div');
            replyLink.innerHTML = '<strong>Reply:</strong> <a href="' + requestData.reply + '">' + requestData.reply + '</a>';
            document.getElementById('submitted-links').appendChild(replyLink);
        }
    });
});



    </script>
</body>
</html>
