<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Torrent Requests</title>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-analytics.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-analytics.js";
      import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js"; 
    
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyANW2s6IspUiHb0U6bcAqpSwMCgsBYaAlI",
        authDomain: "commonwebsite-e2501.firebaseapp.com",
        projectId: "commonwebsite-e2501",
        storageBucket: "commonwebsite-e2501.appspot.com",
        messagingSenderId: "431491506633",
        appId: "1:431491506633:web:48a8596827583e65e84818",
        measurementId: "G-RSP2YCZZHQ"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
    
      // Get a reference to the database service
      const database = getDatabase(app);
    
      // Function to submit a new request
      function submitRequest() {
          const title = document.getElementById('title').value.trim();
          const description = document.getElementById('description').value.trim();
          if (!title || !description) {
              alert('Please fill in all fields');
              return;
          }
          const requestRef = push(ref(database, 'requests'));
          set(requestRef, {
              title: title,
              description: description,
              replies: []
          }).then(() => {
              alert('Request submitted successfully!');
              document.getElementById('requestForm').reset();
          }).catch(error => {
              console.error('Error submitting request:', error);
              alert('An error occurred while submitting the request');
          });
      }
    </script>
</head>
<body>
    <h1>Welcome to Movie Torrent Requests</h1>
    <p><a href="movie_requests.html">View Movie Requests</a></p>
    <h2>Submit a Request</h2>
    <form id="requestForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br>
        <button type="button" onclick="submitRequest()">Submit Request</button>
    </form>
</body>
</html>
