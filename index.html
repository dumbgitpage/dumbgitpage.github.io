    <meta charset="UTF-8">

    <title>Landing Page</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .digital-clock {
            color: #00FF00;
            font-size: 100px;
            letter-spacing: 10px;
            display: flex;
            flex-wrap: wrap;
        }

        .digital-clock span {
            display: inline-block;
            width: 1ch;
            height: 1em;
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(to bottom, transparent 48%, currentColor 50%);
            -webkit-background-clip: text;
            color: transparent;
            position: relative;
            animation: blink 1s step-end infinite alternate;
        }

        .digital-clock span:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 1px,
                currentColor 1px,
                currentColor 2px
            );
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="digital-clock">
        <span>D</span><span>U</span><span>M</span><span>B</span>
        <span> </span>
        <span>G</span><span>I</span><span>T</span>
    </div>
</body>
