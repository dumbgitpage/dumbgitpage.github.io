<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Torrent Requests</title>
</head>
<body>
    <h1>Welcome to Movie Torrent Requests</h1>
    <p><a href="movie_requests.html">View Movie Requests</a></p>
    <h2>Submit a Request</h2>
    <form id="requestForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br>
        <button type="submit">Submit Request</button>
    </form>
    <script>
        // Function to submit a new request
        document.getElementById('requestForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const title = document.getElementById('title').value.trim();
            const description = document.getElementById('description').value.trim();
            if (!title || !description) {
                alert('Please fill in all fields');
                return;
            }
            const request = { title, description, replies: [] };
            const requestsData = JSON.parse(localStorage.getItem('requests')) || [];
            requestsData.push(request);
            localStorage.setItem('requests', JSON.stringify(requestsData));
            alert('Request submitted successfully!');
            event.target.reset();
        });
    </script>
</body>
</html>
