<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Torrent Requests</title>
    <style>
        /* CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fefefe; /* Light yellow background */
            color: #333; /* Blackish text color */
        }
        .title-bar {
            background-color: #333; /* Dark blue title bar */
            color: #fff; /* White text color */
            text-align: center;
            padding: 10px 0;
            font-size: 35px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff; /* White container background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .request-item {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9; /* Light gray request item background */
            border-radius: 5px;
        }
        .reply-form {
            margin-top: 10px;
        }
        .btn {
            background-color: #007bff; /* Blue button */
            color: #fff; /* White text color */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .link-item {
            padding: 10px;
            background-color: #f0f0f0; /* Light gray link item background */
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .like-dislike {
            margin-top: 5px;
        }
        .like-btn, .dislike-btn {
            margin-right: 10px;
            cursor: pointer;
            color: #fff; /* White text color for buttons */
            background-color: #d9534f; /* Red button */
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
        }
        .like-btn:hover, .dislike-btn:hover {
            background-color: #c9302c; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <div class="title-bar">Common Website</div>
    <div class="container">
        <h2>Request Movie Torrent Link</h2>
        <form id="request-form">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" required><br>
            <label for="description">Description (50 words limit):</label><br>
            <textarea id="description" name="description" rows="3" maxlength="50" required></textarea><br>
            <button type="submit" class="btn">Submit Request</button>
        </form>
        <hr>
        <h2>Open Requests</h2>
        <div id="open-requests"></div>

        <h2>Submitted Links</h2>
        <div id="submitted-links"></div>
    </div>
    <footer class="footer" style="background-color: #333; color: #fff; text-align: center; padding: 10px;">
        &copy; 2024 Common Website
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-database.js"></script>

    <script>
        // JavaScript code for Firebase integration and dynamic content display
        // Initialize Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyDRDPueFbHs8rrZDuq3kCjSevukjRZztro",
    authDomain: "commonwebsite-5e316.firebaseapp.com",
    databaseURL: "https://commonwebsite-5e316-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "commonwebsite-5e316",
    storageBucket: "commonwebsite-5e316.appspot.com",
    messagingSenderId: "138538311145",
    appId: "1:138538311145:web:34d891df8ed4ce16dbbf78"
        };
        firebase.initializeApp(firebaseConfig);

        var database = firebase.database();

        // Function to display open requests and submitted links
        function displayOpenRequestsAndLinks() {
            // Display open requests
            database.ref('requests').on('child_added', function(snapshot) {
                var requestData = snapshot.val();
                var requestKey = snapshot.key;

                var requestItem = document.createElement('div');
                requestItem.classList.add('request-item');
                requestItem.innerHTML = '<strong>Title:</strong> ' + requestData.title + '<br><strong>Description:</strong> ' + requestData.description;

                var replyForm = document.createElement('form');
                replyForm.classList.add('reply-form');
                replyForm.innerHTML = '<input type="text" id="reply-link-' + requestKey + '" placeholder="Enter link">' +
                                      '<button type="button" class="btn reply-btn" data-request-key="' + requestKey + '">Submit Link</button>';
                
                // Handle reply submission
                var replyButton = replyForm.querySelector('.reply-btn');
                replyButton.addEventListener('click', function() {
                    var linkInput = document.getElementById('reply-link-' + requestKey);
                    var link = linkInput.value.trim();

                    if (link !== '') {
                        // Update Firebase with the submitted link and remove the open request
                        var updates = {};
                        updates['/requests/' + requestKey + '/reply'] = link;
                        firebase.database().ref().update(updates)
                            .then(function() {
                                // Clear input field after submission
                                linkInput.value = '';

                                alert('Reply submitted successfully!');
                            })
                            .catch(function(error) {
                                console.error('Error submitting reply:', error);
                            });
                    } else {
                        alert('Please enter a link.');
                    }
                });

                requestItem.appendChild(replyForm);
                document.getElementById('open-requests').appendChild(requestItem);
            });

            // Display submitted links
            database.ref('requests').once('value', function(snapshot) {
                snapshot.forEach(function(childSnapshot) {
                    var requestData = childSnapshot.val();

                    if (requestData.reply) {
                        var linkItem = document.createElement('div');
                        linkItem.classList.add('link-item');
                        linkItem.innerHTML = '<strong>Title:</strong> ' + requestData.title + '<br><strong>Description:</strong> ' + requestData.description + '<br><strong>Link:</strong> <a href="' + requestData.reply + '">' + requestData.reply + '</a>';

                        var likeDislikeDiv = document.createElement('div');
                        likeDislikeDiv.classList.add('like-dislike');

                        var likeButton = document.createElement('button');
                        likeButton.classList.add('like-btn');
                        likeButton.innerHTML = 'Like (' + (requestData.likes || 0) + ')';
                        likeButton.onclick = function() {
                            updateVote(childSnapshot.key, 'likes');
                        };
                        likeDislikeDiv.appendChild(likeButton);

                        var dislikeButton = document.createElement('button');
                        dislikeButton.classList.add('dislike-btn');
                        dislikeButton.innerHTML = 'Dislike (' + (requestData.dislikes || 0) + ')';
                        dislikeButton.onclick = function() {
                            updateVote(childSnapshot.key, 'dislikes');
                        };
                        likeDislikeDiv.appendChild(dislikeButton);

                        linkItem.appendChild(likeDislikeDiv);

                        document.getElementById('submitted-links').appendChild(linkItem);
                    }
                });
            });
        }

        // Function to update vote counts in Firebase
        function updateVote(requestKey, type) {
            var voteRef = firebase.database().ref('requests/' + requestKey + '/' + type);
            voteRef.transaction(function(currentVote) {
                return currentVote + 1;
            });
        }

        // Function to handle form submission for requesting links
        document.getElementById('request-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var title = document.getElementById('title').value.trim();
            var description = document.getElementById('description').value.trim();

            if (title !== '' && description !== '') {
                // Save the request to Firebase
                var newRequestRef = database.ref('requests').push();
                newRequestRef.set({
                    title: title,
                    description: description
                })
                .then(function() {
                    alert('Request submitted successfully!');
                    // Clear form fields after submission
                    document.getElementById('title').value = '';
                    document.getElementById('description').value = '';
                })
                .catch(function(error) {
                    console.error('Error submitting request:', error);
                });
            } else {
                alert('Please fill in all fields.');
            }
        });

        // Call the function to display open requests and submitted links
        displayOpenRequestsAndLinks();
    </script>
</body>
</html>
