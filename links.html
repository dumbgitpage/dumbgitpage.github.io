<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Website - Submitted Links</title>
    <style>
        /* Classic look with allowed colors */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
       .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
       .form-group {
            margin-bottom: 20px;
        }
       .form-control {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
       .btn {
            background-color: #337ab7;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
       .btn:hover {
            background-color: #23527c;
        }
       .link-list {
            margin-top: 40px;
        }
       .link {
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
       .link:last-child {
            border-bottom: none;
        }
       .link-actions {
            margin-top: 10px;
        }
       .link-action {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Common Website - Submitted Links</h1>
        <form id="link-form">
            <div class="form-group">
                <label for="link-url">Magnet Link:</label>
                <input type="text" id="link-url" class="form-control">
            </div>
            <button class="btn">Submit Link</button>
        </form>
        <div class="link-list">
            <h2>Submitted Links:</h2>
            <ul id="link-list">
                <!-- Submitted links will be listed here -->
            </ul>
        </div>
    </div>

    <script type="module">
        // Import Firebase SDK
        import { getFirestore, collection, addDoc, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";
        const firebaseConfig = {
                 apiKey: "AIzaSyDRDPueFbHs8rrZDuq3kCjSevukjRZztro",
                 authDomain: "commonwebsite-5e316.firebaseapp.com",
                    projectId: "commonwebsite-5e316",
                storageBucket: "commonwebsite-5e316.appspot.com",
                messagingSenderId: "138538311145",
                appId: "1:138538311145:web:34d891df8ed4ce16dbbf78"
                };
        // Initialize Firebase Firestore
        const db = getFirestore();

        // Get submitted links collection
        const submittedLinksCollection = collection(db, 'submitted-links');

        // Submit link form
        const linkForm = document.getElementById('link-form');
        linkForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const linkUrl = document.getElementById('link-url').value;
            addDoc(submittedLinksCollection, { url: linkUrl, votes: { working: 0, notWorking: 0 } });
            linkForm.reset();
        });

        // Load submitted links
        submittedLinksCollection.onSnapshot((snapshot) => {
            const linkList = document.getElementById('link-list');
            linkList.innerHTML = '';
            snapshot.docs.forEach((doc) => {
                const link = document.createElement('li');
                link.className = 'link';
                link.textContent = doc.data().url;

                const linkActions = document.createElement('div');
                linkActions.className = 'link-actions';

                const workingVote = document.createElement('button');
                workingVote.className = 'link-action';
                workingVote.textContent = 'Working';
                workingVote.addEventListener('click', () => {
                    updateDoc(doc.ref, { 'votes.working': doc.data().votes.working + 1 });
                });
                linkActions.appendChild(workingVote);

                const notWorkingVote = document.createElement('button');
                notWorkingVote.className = 'link-action';
                notWorkingVote.textContent = 'Not Working';
                notWorkingVote.addEventListener('click', () => {
                    updateDoc(doc.ref, { 'votes.notWorking': doc.data().votes.notWorking + 1 });
                });
                linkActions.appendChild(notWorkingVote);

                link.appendChild(linkActions);
                linkList.appendChild(link);
            });
        });
    </script>
</body>
</html>
