<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Torrent Requests</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js"></script>
    <style>
        /* Basic CSS styles */
        .request {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }
        .replies {
            margin-top: 10px;
            padding-left: 20px;
        }
        .reply {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Movie Torrent Requests</h1>

    <!-- Container to display existing requests -->
    <div id="requestsContainer"></div>

    <!-- JavaScript -->
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID" // Optional for Firebase JS SDK v7.20.0 and later
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Function to display requests
        function displayRequests() {
            const requestsContainer = document.getElementById('requestsContainer');
            requestsContainer.innerHTML = '';
            database.ref('requests').once('value', snapshot => {
                snapshot.forEach(childSnapshot => {
                    const request = childSnapshot.val();
                    const requestDiv = document.createElement('div');
                    requestDiv.classList.add('request');
                    requestDiv.innerHTML = `
                        <h3>${request.title}</h3>
                        <p>${request.description}</p>
                        <div class="replies">
                            <strong>Replies:</strong>
                            <ul>
                                ${request.replies.map(reply => `<li class="reply">${reply}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                    requestsContainer.appendChild(requestDiv);
                });
            });
        }

        // Fetch and display requests when the page loads
        window.onload = function() {
            displayRequests();
        };
    </script>
</body>
</html>
