<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Torrent Requests</title>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js"></script>
    <style>
        /* Basic CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .request {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }
        .replies {
            margin-top: 10px;
            padding-left: 20px;
        }
        .reply {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Movie Torrent Requests</h1>

    <!-- Container to display existing requests -->
    <div id="requestsContainer"></div>

    <p><a href="index.html">Go back to Homepage</a></p>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyANW2s6IspUiHb0U6bcAqpSwMCgsBYaAlI",
            authDomain: "commonwebsite-e2501.firebaseapp.com",
            projectId: "commonwebsite-e2501",
            storageBucket: "commonwebsite-e2501.appspot.com",
            messagingSenderId: "431491506633",
            appId: "1:431491506633:web:48a8596827583e65e84818",
            measurementId: "G-RSP2YCZZHQ"
        };
        firebase.initializeApp(firebaseConfig);

        // Get a reference to the database service
        const database = firebase.database();

        // Function to fetch and display requests from Firebase
        function displayRequests() {
            const requestsContainer = document.getElementById('requestsContainer');
            requestsContainer.innerHTML = '';
            database.ref('requests').once('value', snapshot => {
                snapshot.forEach(childSnapshot => {
                    const request = childSnapshot.val();
                    const requestDiv = document.createElement('div');
                    requestDiv.classList.add('request');
                    requestDiv.innerHTML = `
                        <h3>${request.title}</h3>
                        <p>${request.description}</p>
                        <div class="replies">
                            <strong>Replies:</strong>
                            <ul>
                                ${request.replies.map(reply => `<li class="reply">${reply}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                    requestsContainer.appendChild(requestDiv);
                });
            });
        }

        // Fetch and display requests when the page loads
        window.onload = function() {
            displayRequests();
        };
    </script>
</body>
</html>
